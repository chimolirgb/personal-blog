{% extends 'base.html'%}
{% block content %}
<h3 style="font-size: 70px; font-family: 'Charm', cursive;  padding-top: 70px; padding-bottom:70px; text-align: center;" class="text-default">Welcome to my personal-Blog</h3>
<h4 style="font-size: 60px; font-family: 'Charm', cursive; padding-top: 70px;padding-bottom: 70px; text-align: center;" class="text-default"> </h4>
<p style="font-size: 30px; font-family: 'Charm', cursive;text-align: center;" >(Sign up to see more blogs!)</p>
<hr>
<div style="font-size: 30px; font-family: 'Merienda', cursive;  padding-top: 40px; text-align: center;">
    {% for quote in getquotes %}
    <p>{{quote.quote}}</p>
    <p class="text-danger"> By: {{quote.author}}</p>
    {% endfor %}

</div>

{% endblock %}
