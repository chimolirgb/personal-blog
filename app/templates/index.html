{% extends 'base.html'%}
{% block content %}
<h3 style="font-size: 70px; font-family: 'Charm', cursive;  padding-top: 70px; padding-bottom:70px; text-align: center;" class="text-default"> personal blog is
   an ongoing online diary or commentary written by an individual, rather than a corporation or organization.</h3>
<p style="font-size: 30px; font-family: 'Charm', cursive;text-align: center;" >(Sign in to see more blogs)</p>
<hr>
<div style="font-size: 30px; font-family: 'Merienda', cursive;  padding-top: 40px; text-align: center;">
    {% for quote in getquotes %}
    <p>{{quote.quote}}</p>
    <p class="text-danger"> By: {{quote.author}}</p>
    {% endfor %}

</div>

{% endblock %}
